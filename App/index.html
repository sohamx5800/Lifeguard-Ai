<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeGuard AI | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap');
      
      :root {
        --slate-950: #020617;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--slate-950);
        margin: 0;
        overflow: hidden;
        color: white;
      }

      #root {
        height: 100vh;
        width: 100vw;
      }

      /* Leaflet Customization */
      .leaflet-container {
        background: #020617 !important;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animation for Tactical elements */
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: rgba(220, 38, 38, 0.2);
        animation: scan 3s linear infinite;
        pointer-events: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.0.0",

    "react-dom/client": "https://esm.sh/react-dom@^19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>

    <div id="root"></div>
    <!-- Load the application entry point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
